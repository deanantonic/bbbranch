{% extends "base.html" %}





{% block content %}
<div class="form">
  <h2 class="form-font">Contact Form</h2>
  <p>To send us a message fill out the below form.</p>
  <form method="post">{% csrf_token %}
    <p>Name:        <input type="text" name="name"></p>
    <p>Your e-mail: <input type="text" name="email"></p>
    <p>Message: <textarea name="body" rows="10" cols="20"></textarea></p>
    <input type="submit" value="Submit" id="submit">
  </form>
</div>
{% endblock content %}


{% block footer %}
    <div id="f">
      <div class="container">
        <div class="row centered">
          <div class="col-md-8 col-md-offset-2">
            <a href="#"><i class="ion-social-twitter"></i></a> <!-- font awesome icons -->
            <a href="#"><i class="ion-social-dribbble"></i></a>
            <a href="#"><i class="ion-social-instagram"></i></a>
            <a href="#"><i class="ion-social-facebook"></i></a>
          </div><!--/col-md-8-->
        </div>
      </div><!--/container-->
    </div><!--/.F-->
{% endblock %}
